<div *ngIf="pillar">
    <h1>{{pillar.Name}} details</h1>
    <div>
        <label>Id: </label>{{pillar.Id}}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="pillar.Name" placeholder="name" />
    </div>
    <div>
        <label>Description: </label>
        <input [(ngModel)]="pillar.Description" placeholder="description" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
